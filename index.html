<html>
	<head>
		<title>Curve Checker</title>
		<script type="module" src="js/main.js"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="main">
			<div class="title">
				Check for Cuvature
			</div>
			<div class="upload-label">
				Upload image here
			</div>
			<div class="input-file-container">
				<input type="file">
			</div>
			<div class="canvas-container">
				<canvas width="1000" height="600"></canvas>
			</div>
			<div class="fields-container transform closed">
				<div class="container-header">
					<div class="toggle off"></div>
					<div class="container-title">Transform</div>
				</div>
				<div class="content">
					<div class="field" style="display:none;">
						<div class="label"></div>
						<input type="number">
						<input type="range">
					</div>
				</div>
			</div>
			<div class="fields-container camera closed">
				<div class="container-header">
					<div class="toggle off"></div>
					<div class="container-title">Camera settings (prediction)</div>
				</div>
				<div class="content"></div>
			</div>
			<div class="fields-container compare closed">
				<div class="container-header">
					<div class="toggle off"></div>
					<div class="container-title">Compare with prediction</div>
				</div>
				<div class="content"></div>
			</div>
		</div>
	</body>
</html>
